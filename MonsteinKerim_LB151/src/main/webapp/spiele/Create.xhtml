<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSpieleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSpieleLabel_id}" for="id" />
                    <h:inputText id="id" value="#{spieleController.selected.id}" title="#{bundle.CreateSpieleTitle_id}" required="true" requiredMessage="#{bundle.CreateSpieleRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateSpieleLabel_spieler}" for="spieler" />
                    <h:inputText id="spieler" value="#{spieleController.selected.spieler}" title="#{bundle.CreateSpieleTitle_spieler}" required="true" requiredMessage="#{bundle.CreateSpieleRequiredMessage_spieler}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{spieleController.create}" value="#{bundle.CreateSpieleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{spieleController.prepareList}" value="#{bundle.CreateSpieleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSpieleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
