<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSpieleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSpieleEmpty}" rendered="#{spieleController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{spieleController.items.rowCount > 0}">
                    <h:outputText value="#{spieleController.pagination.pageFirstItem + 1}..#{spieleController.pagination.pageLastItem + 1}/#{spieleController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{spieleController.previous}" value="#{bundle.Previous} #{spieleController.pagination.pageSize}" rendered="#{spieleController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{spieleController.next}" value="#{bundle.Next} #{spieleController.pagination.pageSize}" rendered="#{spieleController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{spieleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpieleTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpieleTitle_spieler}"/>
                            </f:facet>
                            <h:outputText value="#{item.spieler}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{spieleController.prepareView}" value="#{bundle.ListSpieleViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{spieleController.prepareEdit}" value="#{bundle.ListSpieleEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{spieleController.destroy}" value="#{bundle.ListSpieleDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{spieleController.prepareCreate}" value="#{bundle.ListSpieleCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSpieleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
