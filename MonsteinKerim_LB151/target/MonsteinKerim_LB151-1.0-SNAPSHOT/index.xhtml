<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.contentorg/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>

        <ui:composition template="Template/customTemplate.xhtml">
            <ui:define name="top">
                
                <h:form id="login">
                    Gl√ºcksrad
                    <h:inputText id="name" value="#{gameBean.name}" /> 
                    <h:inputText id="password" value="#{gameBean.password}" />
                     <h:commandButton value="Anmelden" action="#{gameBean.login}" />
                </h:form>
            </ui:define>
            <ui:define name="content">
                <h:form id="gameform">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="category" value="Kategorie: " />
                        <h:outputText id="category" value="#{gameBean.category}" />

                        <h:outputLabel for="balance" value="Kontostand: " />
                        <h:outputText id="balance" value="#{gameBean.balance}" />

                        <h:outputLabel for="healthPoints" value="Lebenspunkte: " />
                        <h:outputText id="healthPoints" value="#{gameBean.healthPoints}" />
                    </h:panelGrid>

                    <h:inputText id="userGuess" value="#{gameBean.userGuess}" />
                    <h:commandButton value="Vokal Kaufen 50$" action="#{gameBean.buyVowel}" />
                    <h:commandButton value="Raten" action="#{gameBean.guess}" />
                    <br></br>

                    <h:dataTable value="#{spieleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpieleTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSpieleTitle_spieler}"/>
                            </f:facet>
                            <h:outputText value="#{item.spieler}"/>
                        </h:column>
                    </h:dataTable>

                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
